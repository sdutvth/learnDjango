<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <a href="/add_class">新增班级</a>
    <h1>班级列表</h1>
    <table border>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>任课老师</th>
            <th>操作</th>
        </tr>
        {% for i in classList %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.title }}</td>
            <td>
                {% for name in i.teacher_name %}
                    {{ name }}
                {% endfor %}
            </td>
            <td>
                <a href="/update_class?mid={{ i.id }}&title={{ i.title }}">修改</a>
                |
                <a href="/del_class?did={{ i.id }}">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
